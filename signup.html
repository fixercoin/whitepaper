 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome FixerCoin Pay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3e8e41;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome FixerCoin Pay</h1>
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="email" id="gmail-id" placeholder="Gmail ID">
            <input type="password" id="password" placeholder="Password">
            <input type="password" id="confirm-password" placeholder="Confirm Password">
            <button id="create-account-btn">Create Account</button>
            <div id="error" class="error"></div>
        </form>
    </div>

    <script>
        const signupForm = document.getElementById('signup-form');
        const gmailIdInput = document.getElementById('gmail-id');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const errorDiv = document.getElementById('error');

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const gmailId = gmailIdInput.value.trim();
            const password = passwordInput.value.trim();
            const confirmPassword = confirmPasswordInput.value.trim();

            if (!gmailId || !password || !confirmPassword) {
                errorDiv.innerText = 'All fields are required!';
                return;
            }

            if (password !== confirmPassword) {
                errorDiv.innerText = 'Passwords do not match!';
                return;
            }

            // Store data in local storage
            const users = JSON.parse(localStorage.getItem('users')) || {};
            if (users[gmailId]) {
                errorDiv.innerText = 'Account already exists!';
                return;
            }

            users[gmailId] = { password };
            localStorage.setItem('users', JSON.stringify(users));

            // Redirect to login page
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
