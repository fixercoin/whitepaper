 <!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Wallet System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Wallet System</h1>
  <form id="create-account-form">
    <input type="text" id="username" placeholder="Username">
    <button id="create-account-btn">Create Account</button>
  </form>
  <form id="deposit-form">
    <input type="number" id="amount" placeholder="Amount">
    <button id="deposit-btn">Deposit</button>
  </form>
  <form id="transfer-form">
    <input type="number" id="receiver-id" placeholder="Receiver ID">
    <input type="number" id="transfer-amount" placeholder="Amount">
    <button id="transfer-btn">Transfer</button>
  </form>
  <button id="check-balance-btn">Check Balance</button>
  <div id="balance"></div>
  <script src="script.js"></script>
</body>
</html>
