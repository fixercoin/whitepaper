 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixercoin Wallet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      width: 300px;
      margin: 0 auto;
    }
    .signup-form, .login-form, .wallet {
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"], input[type="password"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="signup-form">
      <h2>Signup</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="signup()">Signup</button>
    </div>
    <div class="login-form">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Username">
      <input type="password" id="login-password" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>
    <div class="wallet" style="display: none;">
      <h2>Wallet</h2>
      <p>Balance: <span id="balance">0</span></p>
      <input type="number" id="amount" placeholder="Amount">
      <button onclick="addBalance()">Add Balance</button>
      <input type="text" id="recipient" placeholder="Recipient">
      <input type="number" id="send-amount" placeholder="Amount">
      <button onclick="send()">Send</button>
      <button onclick="showHistory()">History</button>
      <div id="history"></div>
    </div>
  </div>

  <script>
    let users = {};
    let currentUser = null;

    function signup() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      if (!username || !password) {
        alert("Please enter both username and password");
        return;
      }
      if (users[username]) {
        alert("Username already exists");
        return;
      }
      users[username] = {
        password,
        balance: 0,
        history: []
      };
      alert("Signup successful");
      document.querySelector(".signup-form").style.display = "none";
      document.querySelector(".login-form").style.display = "block";
    }

    function login() {
      const username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;
      if (!username || !password) {
        alert("Please enter both username and password");
        return;
      }
      if (!users[username] || users[username].password !== password) {
        alert("Invalid username or password");
        return;
      }
      currentUser = username;
      document.querySelector(".login-form").style.display = "none";
      document.querySelector(".wallet").style.display = "block";
      showBalance();
    }

    function showBalance() {
      if (!currentUser) {
        alert("Please login first");
        return;
      }
      const balance = users[currentUser].balance;
      document.getElementById("balance").innerText = balance;
    }

    function addBalance() {
      if (!currentUser) {
        alert("Please login first");
        return;
      }
      const amount = parseFloat(document.getElementById("amount").value);
      if (amount <= 0) {
        alert("Invalid amount");
        return;
      }
      users[currentUser].balance += amount;
      users[currentUser].history.push(`Added ${amount} Fixercoins`);
      showBalance();
    }

        return;
