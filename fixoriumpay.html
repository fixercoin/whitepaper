 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Gmail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login with Gmail</h2>
        <button id="loginBtn">Login with Google</button>
    </div>

    <script>
        document.getElementById('loginBtn').onclick = function() {
            const CLIENT_ID = 'YOUR_CLIENT_ID.apps.googleusercontent.com';
            const REDIRECT_URI = 'http://tinyurl.com/index#';
            const SCOPE = 'https://www.googleapis.com/auth/userinfo.email';
            const AUTH_URL = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}&response_type=token&scope=${SCOPE}`;

            window.location.href = AUTH_URL;
        };
    </script>
</body>
</html>
