 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Layout</title>
    <style>
        body {
            background-image: url('background.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .header-image {
            display: block;
            margin: 0 auto;
            width: 50%;
        }
        .dropdown {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .social-icons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .social-icons img {
            width: 30px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <img src="header-image.jpg" alt="Header Image" class="header-image">
    <select class="dropdown">
        <option value="option1">REGISTER</option>
        <option value="option2">LOGIN</option>
        <option value="option3">BALANCE</option>
     <option value="option3">SEND TOKEN</option>
     <option value="option3">HISTORY</option>
    </select>
    <div class="social-icons">
        <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
        <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
        <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
    </div>
</body>
</html>
