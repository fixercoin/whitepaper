 # Wallet Application

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Wallet Application</h1>
        <div id="login">
            <h2>Login</h2>
            <input type="email" id="email" placeholder="Enter your Gmail" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button onclick="login()">Login</button>
        </div>
        <div id="wallet" style="display:none;">
            <h2>Wallet Balance</h2>
            <p>Balance in USD: <span id="balanceUSD">0</span></p>
            <p>Balance in Tokens: <span id="balanceTokens">0</span></p>
            <p>Balance in PKR: <span id="balancePKR">0</span></p>
            <button onclick="scanAddress()">Scan Address</button>
            <input type="text" id="address" placeholder="Enter address" required>
            <input type="number" id="amount" placeholder="Amount to send" required>
            <button onclick="sendToken()">Send Token</button>
            <button onclick="receiveToken()">Receive Token</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
