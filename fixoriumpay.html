 # Login with Solana Address

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/solana-web3.js/1.29.0/solana-web3.min.js"></script>
</head>
<body>
    <h1>Login with Solana Address</h1>
    <button id="loginButton">Login with Solana</button>
    <div id="status"></div>

    <script>
        const { Connection, PublicKey, clusterApiUrl } = window.solanaWeb3;

        const connection = new Connection(clusterApiUrl('devnet'), 'confirmed');

        document.getElementById('loginButton').addEventListener('click', async () => {
            if (window.solana) {
                try {
                    const response = await window.solana.connect();
                    const publicKey = response.publicKey.toString();
                    document.getElementById('status').innerText = `Logged in: ${publicKey}`;
                    // Redirect to index page or perform further actions
                } catch (err) {
                    console.error(err);
                    document.getElementById('status').innerText = 'Connection failed';
                }
            } else {
                alert('Solana wallet not found. Please install a wallet extension.');
            }
        });
    </script>
</body>
</html>
