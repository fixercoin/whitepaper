 # FIXORIUM PAY

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixorium Pay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .balance {
            text-align: center;
            font-size: 1.5em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fixorium Pay</h1>
        <div class="balance" id="main-balance">Main Balance: $0.00</div>
        <button id="make-transaction">Make Transaction</button>
        <button id="connect-wallet">Connect with Phantom Wallet</button>
    </div>

    <script>
        document.getElementById('make-transaction').addEventListener('click', function() {
            alert('Transaction made successfully!');
        });

        document.getElementById('connect-wallet').addEventListener('click', function() {
            alert('Connected to Phantom Wallet!');
        });
    </script>
</body>
</html>
