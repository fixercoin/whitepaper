 # Solana Wallet Login and Token Management

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Wallet Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login">
        <h1>Login with Solana Wallet</h1>
        <input type="text" id="walletAddress" placeholder="Enter your Solana wallet address">
        <button onclick="confirmLogin()">Login</button>
    </div>

    <div id="mainPage" style="display:none;">
        <h1>Main Page</h1>
        <p>Your Balance: <span id="balance">0</span> SOL</p>
        <input type="text" id="sendAddress" placeholder="Recipient Address">
        <input type="number" id="sendAmount" placeholder="Amount to Send">
        <button onclick="sendToken()">Send Token</button>
        <button onclick="checkBalance()">Check Balance</button>
        <div id="receiveSection">
            <h2>Receive Tokens</h2>
            <button onclick="receiveToken()">Receive Token</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
