 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="register-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button id="register-btn">Register</button>
        </form>
        <form id="otp-form" style="display: none;">
            <label for="otp">Enter OTP:</label>
            <input type="number" id="otp" name="otp" required>
            <button id="verify-btn">Verify</button>
        </form>
    </div>

    <script>
        const registerForm = document.getElementById('register-form');
        const otpForm = document.getElementById('otp-form');
        const registerBtn = document.getElementById('register-btn');
        const verifyBtn = document.getElementById('verify-btn');

        registerBtn.addEventListener('click', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            // Send OTP to Gmail address using backend service
            // For demonstration purposes, we'll generate a random OTP
            const otp = Math.floor(100000 + Math.random() * 900000);
            console.log(`OTP sent to ${email}: ${otp}`);

            // Store OTP in local storage for verification
            localStorage.setItem('otp', otp);
            localStorage.setItem('email', email);

            registerForm.style.display = 'none';
            otpForm.style.display = 'block';
        });

        verifyBtn.addEventListener('click', (e) => {
            e.preventDefault();
            const otp = document.getElementById('otp').value;
            const storedOtp = localStorage.getItem('otp');
            const email = localStorage.getItem('email');

            if (otp == storedOtp) {
                // Store user data in backend database
                // For demonstration purposes, we'll log the data
                console.log(`User registered with email: ${email}`);

                // Redirect to login page
                window.location.href = 'login.html';
            } else {
                console.log('Invalid OTP');
            }
        });
    </script>
</body>
</html>
