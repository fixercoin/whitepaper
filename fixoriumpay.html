 # Account Management System

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Create New Account</h1>
        <form id="createAccountForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Create Account</button>
        </form>

        <h2>Fixercoin Balance</h2>
        <div id="fixercoinBalance">0 FIX</div>

        <h2>Balance in USDT</h2>
        <div id="usdtBalance">0 USDT</div>

        <h2>Balance in PKR</h2>
        <div id="pkrBalance">0 PKR</div>

        <h2>Deposit Token</h2>
        <button id="depositTokenBtn">Deposit Token</button>
        <div id="depositAddress"></div>

        <h2>Withdraw Token</h2>
        <button id="withdrawTokenBtn">Withdraw Token</button>
        <div id="withdrawAddress"></div>

        <h2>Transaction History</h2>
        <div id="transactionHistory"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
