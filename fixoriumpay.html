 # Account Management

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Account Management System</h1>
    </header>
    <main>
        <section id="signup-login">
            <h2>Signup/Login with Gmail</h2>
            <button onclick="loginWithGmail()">Login with Gmail</button>
            <button onclick="signupWithGmail()">Signup with Gmail</button>
        </section>
        <section id="check-balance">
            <h2>Check Balance</h2>
            <button onclick="checkBalance()">Check Balance</button>
            <p id="balance-display"></p>
        </section>
        <section id="buy-easypaisa">
            <h2>Buy with Easypaisa</h2>
            <input type="number" id="amount" placeholder="Enter amount">
            <button onclick="buyWithEasypaisa()">Buy</button>
        </section>
        <section id="send-balance">
            <h2>Send Balance</h2>
            <input type="text" id="recipient" placeholder="Recipient's number">
            <input type="number" id="send-amount" placeholder="Amount to send">
            <button onclick="sendBalance()">Send Balance</button>
        </section>
        <section id="history">
            <h2>Transaction History</h2>
            <button onclick="viewHistory()">View History</button>
            <ul id="history-list"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
