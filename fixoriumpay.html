 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixercoin Wallet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="signup-form" id="signup-form">
      <h2>Signup</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="signup()">Signup</button>
    </div>
    <div class="login-form" id="login-form" style="display: none;">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Username">
      <input type="password" id="login-password" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>
    <div class="wallet" id="wallet" style="display: none;">
      <h2>Wallet</h2>
      <p>Balance: <span id="balance">0</span></p>
      <button onclick="addBalance()">Add Balance</button>
      <button onclick="send()">Send</button>
      <button onclick="history()">History</button>
      <div class="add-balance" id="add-balance" style="display: none;">
        <input type="number" id="amount" placeholder="Amount">
        <button onclick="addBalanceConfirm()">Confirm</button>
      </div>
      <div class="send-form" id="send-form" style="display: none;">
        <input type="text" id="recipient" placeholder="Recipient">
        <input type="number" id="send-amount" placeholder="Amount">
        <button onclick="sendConfirm()">Confirm</button>
      </div>
      <div class="history" id="history" style="display: none;">
        <ul id="history-list"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
