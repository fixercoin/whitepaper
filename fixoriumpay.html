<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>Login to Your Wallet</h1>
        <form id="login-form">
            <input type="text" id="private-key" placeholder="Private Key">
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="wallet-container" style="display: none;">
        <h1>Wallet Functions</h1>
        <p id="welcome-message"></p>
        <button id="direct-access-btn">Direct Access</button>
    </div>

   
</body>
</html>




<style>
  .login-container, .wallet-container {
    width: 300px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    background-color: #fff;
    text-align: center;
}

.login-container input[type="text"] {
    width: 100%;
    height: 40px;
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.login-container button[type="submit"] {
    width: 100%;
    height: 40px;
    background-color: #4CAF50;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.wallet-container button {
    width: 100%;
    height: 40px;
    background-color: #4CAF50;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
  
 </style>

 <script>

  const loginForm = document.getElementById('login-form');
const walletContainer = document.querySelector('.wallet-container');
const loginContainer = document.querySelector('.login-container');
const welcomeMessage = document.getElementById('welcome-message');
const directAccessBtn = document.getElementById('direct-access-btn');

loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const privateKey = document.getElementById('private-key').value;
    try {
        const response = await fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ privateKey })
        });
        const data = await response.text();
        if (response.ok) {
            loginContainer.style.display = 'none';
            walletContainer.style.display = 'block';
            welcomeMessage.textContent = data;
        } else {
            alert(data);
        }
    } catch (error) {
        console.error(error);
    }
});

directAccessBtn.addEventListener('click', async () => {
    const privateKey = document.getElementById('private-key').value;
    try {
        const response = await fetch(`/access-wallet/${privateKey}`);
        const data = await response.text();
        if (response.ok) {
            alert(data);
        } else {
            alert(data);
        }
    } catch (error) {
        console.error(error);
    }
});
  
 </script>
