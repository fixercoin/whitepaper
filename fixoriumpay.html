 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 10px;
        }
        .input-group input {
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
        }
        .btn {
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Phone Number Verification</h2>
        <form id="phone-form">
            <div class="input-group">
                <label for="country-code">Country Code:</label>
                <select id="country-code" name="country-code">
                    <option value="+92">Pakistan (+92)</option>
                    <option value="+1">USA (+1)</option>
                    <option value="+44">UK (+44)</option>
                    <!-- Add more country codes as needed -->
                </select>
            </div>
            <div class="input-group">
                <label for="phone-number">Phone Number:</label>
                <input type="text" id="phone-number" name="phone-number" required>
            </div>
            <button class="btn" id="send-code-btn">Send Code</button>
        </form>
        <form id="code-form" style="display: none;">
            <div class="input-group">
                <label for="verification-code">Verification Code:</label>
                <input type="text" id="verification-code" name="verification-code" required>
            </div>
            <button class="btn" id="submit-code-btn">Submit Code</button>
        </form>
        <div id="success-message" style="display: none;">
            <p>Verification successful! Redirecting to login page...</p>
        </div>
    </div>

    <script>
        let generatedCode = null;

        document.getElementById('send-code-btn').addEventListener('click', (e) => {
            e.preventDefault();
            const countryCode = document.getElementById('country-code').value;
            const phoneNumber = document.getElementById('phone-number').value;
            generatedCode = Math.floor(100000 + Math.random() * 900000);
            console.log(`Verification code sent: ${generatedCode}`);
            document.getElementById('phone-form').style.display = 'none';
            document.getElementById('code-form').style.display = 'block';
        });

        document.getElementById('submit-code-btn').addEventListener('click', (e) => {
            e.preventDefault();
            const verificationCode = document.getElementById('verification-code').value;
            if (verificationCode == generatedCode) {
                document.getElementById('code-form').style.display = 'none';
                document.getElementById('success-message').style.display = 'block';
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } else {
                alert('Invalid verification code. Please try again.');
            }
        });
    </script>
</body>
</html>
