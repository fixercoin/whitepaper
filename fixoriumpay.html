<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixercoin Balance Management</title>
</head>
<body>
    <h1>Fixercoin Balance Management</h1>
    
    <div id="balance-section">
        <h2>Add Fixercoin Balance</h2>
        <input type="number" id="add-balance" placeholder="Enter amount to add">
        <button onclick="addBalance()">Add Balance</button>
    </div>

    <div id="total-balance-section">
        <h2>Total Fixercoin Balance</h2>
        <p id="total-balance">Total Balance: 0</p>
    </div>

    <div id="transfer-section">
        <h2>Transfer Fixercoin Token</h2>
        <input type="text" id="from-contract" placeholder="From Contract ID">
        <input type="text" id="to-contract" placeholder="To Contract ID">
        <input type="number" id="transfer-amount" placeholder="Amount to Transfer">
        <button onclick="transferToken()">Transfer</button>
    </div>

    <script>
        let totalBalance = 0;

        function addBalance() {
            const amount = parseFloat(document.getElementById('add-balance').value);
            if (!isNaN(amount) && amount > 0) {
                totalBalance += amount;
                document.getElementById('total-balance').innerText = 'Total Balance: ' + totalBalance;
                document.getElementById('add-balance').value = '';
            }
        }

        function transferToken() {
            const fromContract = document.getElementById('from-contract').value;
            const toContract = document.getElementById('to-contract').value;
            const amount = parseFloat(document.getElementById('transfer-amount').value);
            if (!isNaN(amount) && amount > 0 && amount <= totalBalance) {
                totalBalance -= amount;
                document.getElementById('total-balance').innerText = 'Total Balance: ' + totalBalance;
                alert(`Transferred ${amount} Fixercoin from ${fromContract} to ${toContract}`);
                document.getElementById('transfer-amount').value = '';
                document.getElementById('from-contract').value = '';
                document.getElementById('to-contract').value = '';
            }
        }
    </script>
</body>
</html>
