<script>
 class Block {
    constructor(index, previousHash, timestamp, data, hash) {
        this.index = index;
        this.previousHash = previousHash;
        this.timestamp = timestamp;
        this.data = data;
        this.hash = hash;
    }
}

class Blockchain {
    constructor() {
        this.chain = [this.createGenesisBlock()];
    }

    createGenesisBlock() {
        return new Block(0, "0", Date.now(), "Genesis Block", this.calculateHash(0, "0", Date.now(), "Genesis Block"));
    }

    calculateHash(index, previousHash, timestamp, data) {
        const hash = require('crypto').createHash('sha256');
        hash.update(index + previousHash + timestamp + JSON.stringify(data));
        return hash.digest('hex');
    }

    addBlock(newBlock) {
        newBlock.previousHash = this.getLatestBlock().hash;
        newBlock.hash = this.calculateHash(newBlock.index, newBlock.previousHash, newBlock.timestamp, newBlock.data);
        this.chain.push(newBlock);
    }

    getLatestBlock() {
        return this.chain[this.chain.length - 1];
    }

    isChainValid() {
        for (let i = 1; i < this.chain.length; i++) {
            const currentBlock = this.chain[i];
            const previousBlock = this.chain[i - 1];
            if (currentBlock.hash !== this.calculateHash(currentBlock.index, currentBlock.previousHash, currentBlock.timestamp, currentBlock.data)) {
                return false;
            }
            if (currentBlock.previousHash !== previousBlock.hash) {
                return false;
            }
        }
        return true;
    }
}

class FixerCoin {
    constructor() {
        this.blockchain = new Blockchain();
        this.pendingTransactions = [];
        this.wallets = {};
    }

    createWallet() {
        const privateKey = require('crypto').randomBytes(32).toString('hex');
        const publicKey = require('crypto').createHash('sha256').update(privateKey).digest('hex');
        this.wallets[publicKey] = { privateKey, balance: 0 };
        return { publicKey, privateKey };
    }

    sendFixerCoin(senderPublicKey, recipientPublicKey, amount) {
        if (this.wallets[senderPublicKey].balance >= amount) {
            this.wallets[senderPublicKey].balance -= amount;
            this.wallets[recipientPublicKey].balance += amount;
            const transaction = { sender: senderPublicKey, recipient: recipientPublicKey, amount };
            this.pendingTransactions.push(transaction);
            this.minePendingTransactions();
            return true;
        }
        return false;
    }

    minePendingTransactions() {
        const newBlock = new Block(this.blockchain.chain.length, this.blockchain.getLatestBlock().hash, Date.now(), this.pendingTransactions, "");
        this.blockchain.addBlock(newBlock);
        this.pendingTransactions = [];
    }

    getBalance(publicKey) {
        return this.wallets[publicKey].balance;
    }
}
