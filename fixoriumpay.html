            box-shadow: 0 0 10px rgba(0,0,0,0.1);

        }

            font-size: 16px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;

            background-color: #3e8e41;
        }
