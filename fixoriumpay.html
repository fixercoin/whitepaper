 # User Account Management

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>User Account Management</h1>
        
        <div id="signup">
            <h2>Signup</h2>
            <form id="signupForm">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Signup</button>
            </form>
        </div>

        <div id="login">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="balance">
            <h2>Check Balance</h2>
            <button id="checkBalance">Check Balance</button>
            <p id="balanceAmount"></p>
        </div>

        <div id="sendBalance">
            <h2>Send Balance</h2>
            <form id="sendBalanceForm">
                <input type="text" placeholder="Amount" required>
                <input type="text" placeholder="Recipient Number" value="03107044834" readonly>
                <button type="submit">Send Balance</button>
            </form>
        </div>

        <div id="sendHistory">
            <h2>Send History</h2>
            <button id="viewHistory">View Send History</button>
            <ul id="historyList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
 </html>
