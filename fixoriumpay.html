 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Wallet</title>
    <link rel="stylesheet" href="https:                                                                 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="bg-dark text-white text-center p-4">
        Digital Wallet
    </header>
    
    <!-- Balance Section -->
    <section id="balance" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Your Current Balance</h2>
                <h1 id="balanceAmount">$0.00</h1>
                <button id="addFundsBtn" class="btn btn-primary">Add Funds</button>
            </div>
        </div>
    </section>
    
    <!-- Add Funds Modal -->
    <div class="modal fade" id="addFundsModal" tabindex="-1" role="dialog" aria-labelledby="addFundsModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addFundsModalLabel">Add Funds</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="number" id="amount" placeholder="Amount">
                    <button id="addFunds" class="btn btn-success">Add</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https:                                                                        
    <script src="script.js"></script>
</body>
</html>
