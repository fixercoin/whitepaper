

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixerCoin Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FixerCoin Wallet</h1>
        <button id="generate-wallet-btn">Generate Wallet</button>
        <p id="recovery-phrase"></p>
        <p id="wallet-address"></p>
        <input type="text" id="recipient-address" placeholder="Recipient Address">
        <input type="text" id="amount" placeholder="Amount">
        <button id="send-btn">Send FixerCoin</button>
        <p id="balance"></p>
        <p id="transaction-history"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bip39@2.0.5/dist/bip39.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.umd.min.js"></script>
    <script>
        let wallet = null;

        document.getElementById('generate-wallet-btn').addEventListener('click', () => {
            const mnemonic = bip39.generateMnemonic();
            document.getElementById('recovery-phrase').innerText = mnemonic;
            const seed = bip39.mnemonicToSeedSync(mnemonic);
            const root = bip32.fromSeed(seed);
            const privateKey = root.derivePath("m/44'/60'/0'/0/0").privateKey.toString('hex');
            wallet = new ethers.Wallet(privateKey);
            document.getElementById('wallet-address').innerText = wallet.address;
        });

        document.getElementById('send-btn').addEventListener('click', async () => {
            if (!wallet) {
                alert('Please generate a wallet first!');
                return;
            }
            const recipientAddress = document.getElementById('recipient-address').value;
            const amount = document.getElementById('amount').value;
                                    
            console.log(`Sending ${amount} FixerCoin to ${recipientAddress}`);
            document.getElementById('transaction-history').innerText += `Sent ${amount} FixerCoin to ${recipientAddress}\n`;
        });
    </script>
</body>
</html>
