 <!DOCTYPE html>
<html>
<head>
    <title>FixerCoin Wallet</title>
    <style>
        body {
            background-image: url('background.jpg');
            background-size: cover;
        }
        .container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #fff;
            text-align: center;
        }
        button {
            width: 100%;
            height: 40px;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FixerCoin Wallet</h1>
        <form id="login-form">
            <input type="text" id="private-key" placeholder="Private Key">
            <button type="submit">Login</button>
        </form>
        <form id="register-form" style="display: none;">
            <input type="email" id="email" placeholder="Email">
            <input type="text" id="private-key-register" placeholder="Private Key">
            <button type="submit">Register</button>
        </form>
        <button id="register-btn">Register</button>
        <button id="login-btn">Login</button>
        <button id="recover-btn">Recover Private Key</button>
        <div id="wallet-dashboard" style="display: none;">
            <p id="email"></p>
            <p id="balance"></p>
            <button id="deposit-btn">Deposit</button>
            <button id="transfer-btn">Transfer</button>
            <button id="history-btn">History</button>
        </div>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('users')) || {};

        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const registerBtn = document.getElementById('register-btn');
        const loginBtn = document.getElementById('login-btn');
        const recoverBtn = document.getElementById('recover-btn');
        const walletDashboard = document.getElementById('wallet-dashboard');

        registerBtn.addEventListener('click', () => {
            registerForm.style.display = 'block';
            loginForm.style.display = 'none';
        });

        loginBtn.addEventListener('click', () => {
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
        });

        recoverBtn.addEventListener('click', () => {
            alert('Private key recovery is not implemented');
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const privateKey = document.getElementById('private-key').value;
            if (users[privateKey]) {
                walletDashboard.style.display = 'block';
                document.getElementById('email').innerText = users[privateKey].email;
                document.getElementById('balance').innerText = users[privateKey].balance;
            } else {
                alert('Invalid private key');
            }
        });

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const privateKey = document.getElementById('private-key-register').value;
            users[privateKey] = { email, balance: 0 };
            localStorage.setItem('users', JSON.stringify(users));
            alert('User registered successfully');
        });

        document.getElementById('deposit-btn').addEventListener('click', () => {
            const privateKey = Object.keys(users).find(key => users[key].email === document.getElementById('email').innerText);
            users[privateKey].balance += 10;
            localStorage.setItem('users', JSON.stringify(users));
            document.getElementById('balance').innerText = users[privateKey].balance;
        });

        document.getElementById('transfer-btn').addEventListener('click', () => {
            const privateKey = Object.keys(users).find(key => users[key].email === document.getElementById('email').innerText);
