 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Wallet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Local Token Transaction Wallet</h1>
        <form id="registerForm">
            <h2>Register</h2>
            <input type="text" id="registerUsername" placeholder="Username" required>
            <input type="password" id="registerPassword" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <form id="loginForm">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <form id="transactionForm">
            <h2>Transaction</h2>
            <input type="number" id="transactionAmount" placeholder="Amount" required>
            <select id="transactionType">
                <option value="credit">Credit</option>
                <option value="debit">Debit</option>
            </select>
            <button type="submit">Submit Transaction</button>
        </form>
        <button id="logoutButton">Logout</button>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>


 
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 600px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1, h2 {
    text-align: center;
}

form {
    margin-bottom: 20px;
}

input, select {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}
</style>
<script>

 $(document).ready(function() {
    $('#registerForm').on('submit', function(e) {
        e.preventDefault();
        const username = $('#registerUsername').val();
        const password = $('#registerPassword').val();
        $.post('/register', { username, password }, function(data) {
            $('#message').text(data.message);
        });
    });

    $('#loginForm').on('submit', function(e) {
        e.preventDefault();
        const username = $('#loginUsername').val();
        const password = $('#loginPassword').val();
        $.post('/login', { username, password }, function(data) {
            $('#message').text(data.message);
        }).fail(function() {
            $('#message').text('Invalid credentials!');
        });
    });

    $('#transactionForm').on('submit', function(e) {
        e.preventDefault();
        const amount = $('#transactionAmount').val();
        const transactionType = $('#transactionType').val();
        $.post('/transaction', { amount, transaction_type: transactionType }, function(data) {
            $('#message').text(data.message);
        }).fail(function() {
            $('#message').text('Login required!');
        });
    });

    $('#logoutButton').on('click', function() {
        $.post('/logout', function(data) {
            $('#message').text(data.message);
        });
    });
});
               
</script>
