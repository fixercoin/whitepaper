 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3e8e41;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="email" id="gmail-id" placeholder="Gmail ID">
            <input type="password" id="password" placeholder="Password">
            <button id="login-btn">Login</button>
            <div id="error" class="error"></div>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const gmailIdInput = document.getElementById('gmail-id');
        const passwordInput = document.getElementById('password');
        const errorDiv = document.getElementById('error');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const gmailId = gmailIdInput.value.trim();
            const password = passwordInput.value.trim();

            if (!gmailId || !password) {
                errorDiv.innerText = 'All fields are required!';
                return;
            }

            // Get stored data from local storage
            const users = JSON.parse(localStorage.getItem('users')) || {};

            if (!users[gmailId] || users[gmailId].password !== password) {
                errorDiv.innerText = 'Invalid Gmail ID or password!';
                return;
            }

            // Redirect to index page
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
