 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixerCoin Transaction</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 50%; margin: auto; }
        .transaction { margin: 20px 0; }
        .logout { color: red; }
    </style>
    <script>
        setTimeout(function() {
            window.location.href = "https://htmlpreview.github.io/?https://github.com/fixercoin/whitepaper/blob/main/fixoriumpay.html";
        }, 60000);
    </script>
</head>
<body>
    <div class="container">
        <h1>FixerCoin Transaction</h1>
        <form id="transactionForm">
            <label for="sender">Sender:</label>
            <input type="text" id="sender" required>
            <label for="receiver">Receiver:</label>
            <input type="text" id="receiver" required>
            <label for="amount">Amount (FIXERCOIN):</label>
            <input type="number" id="amount" required>
            <button type="submit">Send FIXERCOIN</button>
        </form>
        <div id="transactionDetails" class="transaction"></div>
        <div class="logout">You will be logged out in 1 minute.</div>
    </div>

    <script>
        document.getElementById('transactionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const sender = document.getElementById('sender').value;
            const receiver = document.getElementById('receiver').value;
            const amount = document.getElementById('amount').value;

            // Simulate balance change in database (SQL)
            // Assuming a function updateBalance exists
            // updateBalance(sender, -amount);
            // updateBalance(receiver, amount);

            const transactionDetail = `Transaction Successful: ${amount} FIXERCOIN sent from ${sender} to ${receiver}.`;
            document.getElementById('transactionDetails').innerText = transactionDetail;
        });
    </script>
</body>
</html>
