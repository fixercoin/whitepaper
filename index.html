 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixerCoin Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FixerCoin Wallet</h1>
        <button id="generate-wallet-btn">Generate Wallet</button>
        <p>Wallet Address: <span id="wallet-address"></span></p>
        <p>Balance: <span id="balance">0</span> FixerCoin</p>
        <input type="text" id="deposit-amount" placeholder="Deposit Amount">
        <button id="deposit-btn">Deposit</button>
        <input type="text" id="withdraw-amount" placeholder="Withdraw Amount">
        <button id="withdraw-btn">Withdraw</button>
        <div id="transaction-history"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script>
        let wallet = null;
        let balance = 0;

        document.getElementById('generate-wallet-btn').addEventListener('click', async () => {
            wallet = ethers.Wallet.createRandom();
            document.getElementById('wallet-address').innerText = wallet.address;
        });

        document.getElementById('deposit-btn').addEventListener('click', () => {
            const amount = parseInt(document.getElementById('deposit-amount').value);
            if (amount > 0) {
                balance += amount;
                document.getElementById('balance').innerText = balance;
                document.getElementById('transaction-history').innerHTML += `<p>Deposited ${amount} FixerCoin</p>`;
            }
        });

        document.getElementById('withdraw-btn').addEventListener('click', () => {
            const amount = parseInt(document.getElementById('withdraw-amount').value);
            if (amount > 0 && amount <= balance) {
                balance -= amount;
                document.getElementById('balance').innerText = balance;
                document.getElementById('transaction-history').innerHTML += `<p>Withdrew ${amount} FixerCoin</p>`;
            } else {
                alert('Insufficient balance!');
            }
        });
    </script>
</body>
</html>
