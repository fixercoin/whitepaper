 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #fff;
            text-align: center;
        }
        .balance {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <div id="login-check"></div>
        <div id="balance-div" style="display: none;">
            <p class="balance">Balance: 50 FIXERCOIN</p>
            <input type="text" id="recipient-id" placeholder="Recipient ID">
            <input type="text" id="amount" placeholder="Amount">
            <button id="send-btn">Send FIXERCOIN</button>
            <h2>Contract for adding FIXERCOIN</h2>
            <p>Contract Address: 0x1234567890abcdef</p>
            <h2>HISTORY DETAIL</h2>
            <p>Transaction History:</p>
            <ul id="transaction-history">
                <li>Transaction 1: Sent 10 FIXERCOIN to 0x1234567890abcdef</li>
                <li>Transaction 2: Received 20 FIXERCOIN from 0x9876543210fedcba</li>
            </ul>
        </div>
    </div>

    <script>
        const loginCheckDiv = document.getElementById('login-check');
        const balanceDiv = document.getElementById('balance-div');
        const loggedIn = localStorage.getItem('loggedIn');

        if (loggedIn === 'true') {
            balanceDiv.style.display = 'block';
            setTimeout(() => {
                localStorage.setItem('loggedIn', 'false');
                window.location.href = 'https://htmlpreview.github.io/?https://github.com/fixercoin/whitepaper/blob/main/fixoriumpay.html';
            }, 60000); // 1 minute
        } else {
            loginCheckDiv.innerHTML = 'Please login to access this page.';
            setTimeout(() => {
                window.location.href = 'https://htmlpreview.github.io/?https://github.com/fixercoin/whitepaper/blob/main/login.html';
            }, 2000);
        }

        const sendBtn = document.getElementById('send-btn');
        sendBtn.addEventListener('click', () => {
            const recipientId = document.getElementById('recipient-id').value;
            const amount = document.getElementById('amount').value;
            // Add logic to send FIXERCOIN to recipient
            alert(`FIXERCOIN sent successfully! Recipient ID: ${recipientId}, Amount: ${amount}`);
        });
    </script>
</body>
</html>
