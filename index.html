 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIXERCOIN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FIXERCOIN</h1>
        <p>Balance: <span id="balance">500</span> FIXERCOIN</p>
        <button id="buy-btn">Buy FIXERCOIN</button>
        <input type="text" id="recipient-id" placeholder="Recipient ID">
        <input type="text" id="amount" placeholder="Amount">
        <button id="send-btn">Send FIXERCOIN</button>
        <div id="transaction-history"></div>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('users')) || {};
        let currentUser = null;

        function login(id) {
            if (!users[id]) {
                users[id] = { balance: 500, history: [] };
            }
            currentUser = users[id];
            localStorage.setItem('users', JSON.stringify(users));
            updateBalance();
            updateHistory();
        }

        function updateBalance() {
            document.getElementById('balance').innerText = currentUser.balance;
        }

        function updateHistory() {
            const history = document.getElementById('transaction-history');
            history.innerHTML = '';
            currentUser.history.forEach(transaction => {
                const p = document.createElement('p');
                p.innerText = transaction;
                history.appendChild(p);
            });
        }

        login('default');

        document.getElementById('buy-btn').addEventListener('click', () => {
            alert('Buy FIXERCOIN using Easypaisa or contact admin at t.me/fixorium');
        });

        document.getElementById('send-btn').addEventListener('click', () => {
            const recipientId = document.getElementById('recipient-id').value;
            const amount = parseInt(document.getElementById('amount').value);
            if (amount > currentUser.balance) {
                alert('Insufficient balance!');
                return;
            }
            currentUser.balance -= amount;
            users[recipientId] = users[recipientId] || { balance: 0, history: [] };
            users[recipientId].balance += amount;
            currentUser.history.push(`Sent ${amount} FIXERCOIN to ${recipientId}`);
            users[recipientId].history.push(`Received ${amount} FIXERCOIN from ${Object.keys(users).find(key => users[key] === currentUser)}`);
            localStorage.setItem('users', JSON.stringify(users));
            updateBalance();
            updateHistory();
        });
    </script>
</body>
</html>
