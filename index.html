 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidra Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #fff;
            text-align: center;
        }
        .balance {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sidra Wallet</h1>
        <p>Balance: <span id="balance">0.0</span> SIDRA</p>
        <button id="receive-btn">Receive SIDRA</button>
        <button id="send-btn">Send SIDRA</button>
        <div id="transaction-history"></div>
    </div>

    <script>
        let balance = 0.0;
        document.getElementById('balance').innerText = balance;

        const receiveBtn = document.getElementById('receive-btn');
        receiveBtn.addEventListener('click', () => {
            const receivedAmount = prompt('Enter received amount:');
            if (receivedAmount) {
                balance += parseFloat(receivedAmount);
                document.getElementById('balance').innerText = balance.toFixed(1);
                const transactionHistory = document.getElementById('transaction-history');
                const transaction = document.createElement('p');
                transaction.innerText = `Received ${receivedAmount} SIDRA`;
                transactionHistory.appendChild(transaction);
            }
        });

        const sendBtn = document.getElementById('send-btn');
        sendBtn.addEventListener('click', () => {
            const recipientAddress = prompt('Enter recipient address:');
            const amount = prompt('Enter amount to send:');
            if (recipientAddress && amount) {
                if (parseFloat(amount) > balance) {
                    alert('Insufficient balance!');
                    return;
                }
                balance -= parseFloat(amount);
                document.getElementById('balance').innerText = balance.toFixed(1);
                const transactionHistory = document.getElementById('transaction-history');
                const transaction = document.createElement('p');
                transaction.innerText = `Sent ${amount} SIDRA to ${recipientAddress}`;
                transactionHistory.appendChild(transaction);
            }
        });
    </script>
</body>
</html>
