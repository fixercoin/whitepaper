 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIXERCOIN Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .transaction-history {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>FIXERCOIN Management</h1>
    <div>
        <h2>Total Balance: <span id="totalBalance">0</span> FIXERCOIN</h2>
        <input type="number" id="amount" placeholder="Amount to send" />
        <input type="text" id="recipient" placeholder="Recipient Address" />
        <button onclick="sendFIXERCOIN()">Send FIXERCOIN</button>
    </div>

    <div class="transaction-history">
        <h2>Transaction History</h2>
        <table>
            <thead>
                <tr>
                    <th>Recipient</th>
                    <th>Amount</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="historyTable">
            </tbody>
        </table>
    </div>
</div>

<script>
    let totalBalance = 0;
    const transactionHistory = [];

    function sendFIXERCOIN() {
        const amount = parseFloat(document.getElementById('amount').value);
        const recipient = document.getElementById('recipient').value;

        if (amount > 0 && recipient) {
            totalBalance -= amount;
            transactionHistory.push({ recipient, amount, date: new Date().toLocaleString() });
            updateUI();
        } else {
            alert("Please enter a valid amount and recipient.");
        }
    }

    function updateUI() {
        document.getElementById('totalBalance').innerText = totalBalance;
        const historyTable = document.getElementById('historyTable');
        historyTable.innerHTML = '';
        transactionHistory.forEach(transaction => {
            const row = `<tr>
                            <td>${transaction.recipient}</td>
                            <td>${transaction.amount}</td>
                            <td>${transaction.date}</td>
                         </tr>`;
            historyTable.innerHTML += row;
        });
    }
</script>

</body>
</html>
