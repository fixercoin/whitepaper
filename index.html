 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIXERCOIN Balance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #fff;
            text-align: center;
        }
        .balance {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Total FIXERCOIN Balance: <span id="balance">0.0</span> FIXERCOIN</h1>
        <p>If you want to add FIXERCOIN, please contact 03017044833.</p>
        <input type="text" id="recipient-id" placeholder="Recipient Gmail Address">
        <input type="text" id="amount" placeholder="Amount">
        <button id="send-btn">Send FIXERCOIN</button>
        <h2>Transaction History:</h2>
        <div id="transaction-history"></div>
        <h2>Received FIXERCOIN:</h2>
        <input type="text" id="received-amount" placeholder="Received Amount">
        <button id="accept-btn">Accept Transaction</button>
    </div>

    <script>
        let balance = 0.0;
        document.getElementById('balance').innerText = balance;

        const sendBtn = document.getElementById('send-btn');
        sendBtn.addEventListener('click', () => {
            const recipientId = document.getElementById('recipient-id').value;
            const amount = parseFloat(document.getElementById('amount').value);
            if (amount > balance) {
                alert('Insufficient balance!');
                return;
            }
            balance -= amount;
            document.getElementById('balance').innerText = balance.toFixed(1);
            const transactionHistory = document.getElementById('transaction-history');
            const transaction = document.createElement('p');
            transaction.innerText = `Sent ${amount} FIXERCOIN to ${recipientId}`;
            transactionHistory.appendChild(transaction);
            alert(`FIXERCOIN sent successfully! Recipient ID: ${recipientId}, Amount: ${amount}`);
        });

        const acceptBtn = document.getElementById('accept-btn');
        acceptBtn.addEventListener('click', () => {
            const receivedAmount = parseFloat(document.getElementById('received-amount').value);
            balance += receivedAmount;
            document.getElementById('balance').innerText = balance.toFixed(1);
            const transactionHistory = document.getElementById('transaction-history');
            const transaction = document.createElement('p');
            transaction.innerText = `Received ${receivedAmount} FIXERCOIN`;
            transactionHistory.appendChild(transaction);
            alert(`Transaction accepted! Amount: ${receivedAmount}`);
        });
    </script>
</body>
</html>
