 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crypto Wallet</h1>
        <p>Your Address: <span id="your-address"></span></p>
        <p>Balance: <span id="balance">0</span> Tokens</p>
        <input type="text" id="recipient-address" placeholder="Recipient Address">
        <input type="text" id="amount" placeholder="Amount">
        <button id="send-btn">Send Tokens</button>
        <button id="generate-address-btn">Generate Address</button>
        <div id="transaction-history"></div>
    </div>

    <script>
        let wallets = {};
        let currentUser = null;

        function generateAddress() {
            const address = Math.random().toString(36).substr(2, 10);
            wallets[address] = { balance: 100, history: [] };
            return address;
        }

        document.getElementById('generate-address-btn').addEventListener('click', () => {
            currentUser = generateAddress();
            document.getElementById('your-address').innerText = currentUser;
            document.getElementById('balance').innerText = wallets[currentUser].balance;
        });

        document.getElementById('send-btn').addEventListener('click', () => {
            if (!currentUser) {
                alert('Please generate an address first!');
                return;
            }
            const recipientAddress = document.getElementById('recipient-address').value;
            const amount = parseInt(document.getElementById('amount').value);
            if (!wallets[recipientAddress]) {
                alert('Recipient address not found!');
                return;
            }
            if (amount > wallets[currentUser].balance) {
                alert('Insufficient balance!');
                return;
            }
            wallets[currentUser].balance -= amount;
            wallets[recipientAddress].balance += amount;
            wallets[currentUser].history.push(`Sent ${amount} tokens to ${recipientAddress}`);
            wallets[recipientAddress].history.push(`Received ${amount} tokens from ${currentUser}`);
            document.getElementById('balance').innerText = wallets[currentUser].balance;
            document.getElementById('transaction-history').innerHTML += `<p>Sent ${amount} tokens to ${recipientAddress}</p>`;
            alert(`Tokens sent successfully! Recipient Address: ${recipientAddress}, Amount: ${amount}`);
        });
    </script>
</body>
</html>
