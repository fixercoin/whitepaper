<script>
 let wallet = null;
let balance = 10;
let username = null;

document.getElementById('login-btn').addEventListener('click', async (e) => {
    e.preventDefault();
    const usernameInput = document.getElementById('username').value;
    const passwordInput = document.getElementById('password').value;
    const response = await fetch('login.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: usernameInput, password: passwordInput }),
    });
    const data = await response.json();
    if (data.success) {
        username = usernameInput;
        wallet = ethers.Wallet.createRandom();
        document.getElementById('wallet-address').innerText = wallet.address;
        document.getElementById('wallet-container').style.display = 'block';
        document.getElementById('login-form').style.display = 'none';
    } else {
        alert('Invalid username or password!');
    }
});

document.getElementById('deposit-btn').addEventListener('click', async () => {
    const amount = parseInt(document.getElementById('deposit-amount').value);
    if (amount > 0) {
        balance += amount;
        document.getElementById('balance').innerText = balance;
        document.getElementById('transaction-history').innerHTML += `<p>Deposited ${amount} FixerCoin</p>`;
        const response = await fetch('update_balance.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username: username, balance: balance }),
        });
    }
});
