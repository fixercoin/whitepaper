 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #fff;
            text-align: center;
        }
        .balance {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Balance: <span id="balance">500</span> FIXERCOIN</h1>
        <input type="text" id="recipient-id" placeholder="Recipient ID">
        <input type="text" id="amount" placeholder="Amount">
        <button id="send-btn">Send FIXERCOIN</button>
        <h2>Transaction History:</h2>
        <div id="transaction-history"></div>
    </div>

    <script>
        let balance = 500;
        document.getElementById('balance').innerText = balance;

        setTimeout(() => {
            window.location.href = 'https:                                                                                             
        }, 60000);            

        const sendBtn = document.getElementById('send-btn');
        sendBtn.addEventListener('click', () => {
            const recipientId = document.getElementById('recipient-id').value;
            const amount = parseInt(document.getElementById('amount').value);
            if (amount > balance) {
                alert('Insufficient balance!');
                return;
            }
            balance -= amount;
            document.getElementById('balance').innerText = balance;
            const transactionHistory = document.getElementById('transaction-history');
            const transaction = document.createElement('p');
            transaction.innerText = `Sent ${amount} FIXERCOIN to ${recipientId}`;
            transactionHistory.appendChild(transaction);
            alert(`FIXERCOIN sent successfully! Recipient ID: ${recipientId}, Amount: ${amount}`);
        });
    </script>
</body>
</html>
