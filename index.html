 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - FIXERCOIN</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 80%; margin: auto; }
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
        .form-group { margin: 20px 0; }
        input[type="text"], input[type="number"] { width: 100%; padding: 10px; }
        button { padding: 10px 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>FIXERCOIN Admin Panel</h1>
        <div class="form-group">
            <h2>Add FIXERCOIN Balance</h2>
            <input type="text" id="userAccount" placeholder="User Account">
            <input type="number" id="amountToAdd" placeholder="Amount to Add">
            <button onclick="addBalance()">Add Balance</button>
        </div>
        <div class="form-group">
            <h2>Send FIXERCOIN</h2>
            <input type="text" id="recipientAccount" placeholder="Recipient Account">
            <input type="number" id="amountToSend" placeholder="Amount to Send">
            <button onclick="sendFixercoin()">Send FIXERCOIN</button>
        </div>
        <h2>Total FIXERCOIN Balance: <span id="totalBalance">0</span></h2>
        <h2>Transaction History</h2>
        <table id="transactionHistory">
            <tr>
                <th>Date</th>
                <th>Action</th>
                <th>Amount</th>
                <th>User Account</th>
            </tr>
        </table>
    </div>

    <script>
        let totalBalance = 0;
        const transactionHistory = [];

        function addBalance() {
            const userAccount = document.getElementById('userAccount').value;
            const amountToAdd = parseFloat(document.getElementById('amountToAdd').value);
            if (userAccount && amountToAdd > 0) {
                totalBalance += amountToAdd;
                transactionHistory.push({ date: new Date().toLocaleString(), action: 'Added Balance', amount: amountToAdd, account: userAccount });
                updateUI();
            }
        }

        function sendFixercoin() {
            const recipientAccount = document.getElementById('recipientAccount').value;
            const amountToSend = parseFloat(document.getElementById('amountToSend').value);
            if (recipientAccount && amountToSend > 0 && amountToSend <= totalBalance) {
                totalBalance -= amountToSend;
                transactionHistory.push({ date: new Date().toLocaleString(), action: 'Sent FIXERCOIN', amount: amountToSend, account: recipientAccount });
                updateUI();
            }
        }

        function updateUI() {
            document.getElementById('totalBalance').innerText = totalBalance;
            const table = document.getElementById('transactionHistory');
            table.innerHTML = '<tr><th>Date</th><th>Action</th><th>Amount</th><th>User Account</th></tr>';
            transactionHistory.forEach(transaction => {
                const row = table.insertRow();
                row.insertCell(0).innerText = transaction.date;
                row.insertCell(1).innerText = transaction.action;
                row.insertCell(2).innerText = transaction.amount;
                row.insertCell(3).innerText = transaction.account;
            });
        }
    </script>
</body>
</html>
